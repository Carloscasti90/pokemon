<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon.API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./pokemon.css">
</head>

<body>


    <div class="titulo  d-flex justify-content-center mt-5">
        <img src="https://fontmeme.com/temporary/acf1ac651b6ed9606741d1e003e6aced.png" alt="">
    </div>



    <div class=" gap-lg-4  container-fluid d-flex justify-content-center flex-wrap" id="botonesPagina2">

    </div>

    <div class="container-fluid d-flex justify-content-center flex-wrap gap-4 pt-5" id="printer2"></div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- <script src="pokemonApi.js"></script> -->
    <script>
        let bodyhtml = document.querySelector("#printer2")
        let url = "https://pokeapi.co/api/v2/pokemon"

        fetch(url)
            .then(data => data.json())
            .then(dataPokemones => {
                dataPokemones.results.forEach(pokemonInfo => {
                    fetch(pokemonInfo.url)
                        .then(resPokemon => resPokemon.json())
                        .then(dataPoke => {
                            bodyhtml.innerHTML += `
                              
                                <div class="card" style="width: 18rem;">
                                 <img src="${dataPoke.sprites.other.home.front_default}" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title">${dataPoke.name}</h5>
                                        
                                     </div>
                                    </div>`
                            console.log(dataPoke.sprites.front_default)
                        })

                });
                console.log(dataPokemones)

            })
    </script>
</body>





</html>
